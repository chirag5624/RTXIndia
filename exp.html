<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/jquery.lightbox_me.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#abc").click(function(e){
                $("#a").lightbox_me(); 
                 e.preventDefault();
            });
            $("#a").css("display","none");    
            });
            
        </script>
    </head>
    <body>
        <a href="#" id="abc">
            <img src="img/logo.jpg" />
        </a>
        <div id="a">dn,a</div>
    </body>
</html>
